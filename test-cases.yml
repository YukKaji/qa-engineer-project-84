- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    При введенном ключевом слове, отображается необходимый товар
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Ключевое слово iPhone
  steps:
    - Вводим ключевое слово
  expected-result: |
    На главной странице отображаются товары содержащие ключевое слово
    
- summary: |
    Проверка поиска товара по категории
  requirement: |
    При выбранной категории, отображается необходимый товар
