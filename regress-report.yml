bugreports:
  - summary: |
      Есть возможность писать буквы и символы в поля фильтра цены
    environment: |
      Firefox 112.0.1 (64-битная)
      Win10 22H2 19045.3086
    steps-to-reproduce: |
      Ввести любые символы в поле
    expected-result: |
      Сайт не позволяет вводить буквы и символы
    actual-result: |
      Сайт позволяет вводить буквы и символы

  - summary: |
      Не переведены на русский язык категории
    environment: |
      Google Chrome 114.0.5735.134 (Официальная сборка), (64 бит)
      Firefox 112.0.1 (64-битная)
      Win10 22H2 19045.3086
    steps-to-reproduce: |
      - Выбрать во вкладке "Language" русский язык
      - Нажать на выпадающий список "Категория"
    expected-result: |
      Категории переведены на русский язык
    actual-result: |
      Категории на английском языке

  - summary: |
      Флажок "В наличии" не меняет результатов поиска.
    environment: |
      Google Chrome 114.0.5735.134 (Официальная сборка), (64 бит)
      Firefox 112.0.1 (64-битная)
      Win10 22H2 19045.3086
    steps-to-reproduce: |
      - Убрать флажок "В наличии"
    expected-result: |
      Сайт отображает товары которых нет в наличии
    actual-result: |
      Результаты поискка не меняются
      Если пользователь на первой странице с товарами, то убирает с сайта кнопки "следующая" "предыдущая" 
      Если пользователь переключился на 2 и следующие страницы, то убирает только кнопку "следующая"
