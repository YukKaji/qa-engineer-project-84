- summary: |
    Не появляется сообщение о введенных отрацательных значениях в фильтр поиска по цене
  environment: |
    Google Chrome 114.0.5735.134 (Официальная сборка), (64 бит)
    Win10 22H2 19045.3086
  steps-to-reproduce: |
    - Вводим значение -10 в поле "From"
    - Вводим значение -5000 в поле "To"
